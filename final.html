<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="final.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" type="image/png" href="headphones.png" />
  </head>

  <body style="background-image: url(./p1.jpg)">
    <div class="main">
      <span class="sound_icon">
        <i class="fa fa-music" aria-hidden="true"></i>
      </span>
      <p id="logo">Music</p>
      <!-- goback -->
      <!-- <div class="goback">
        <button id="back">
          <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
        </button>
      </div> -->

      <!-- left side -->
      <div class="left">
        <!-- song img -->
        <img id="track_img" />
        <div class="volume">
          <p id="volume_show">90</p>

          <i
            class="fa fa-volume-up"
            aria-hidden="true"
            id="volume_icon"
            onclick="mute_sound()"
          ></i>
          <input
            class="input_vol"
            type="range"
            min="0"
            max="100"
            value="90"
            onchange="volume_change()"
            id="volume"
          />
        </div>
      </div>
      <!-- right part -->

      <div class="right">
        <div class="show_song_no">
          <p id="present">1</p>
          <p>/</p>
          <p id="total">5</p>
        </div>

        <!-- sound title -->
        <p id="title">title.mp3</p>
        <p id="artist">Artist name</p>

        <!-- middle part -->
        <div class="middle">
          <button onclick="previous_song()" id="pre">
            <i class="fa fa-step-backward" aria-hidden="true"></i>
          </button>
          <button onclick="play_song()" id="play">
            <i class="fa fa-play" aria-hidden="true" id="play_color"></i>
          </button>

          <button onclick="next_song()" id="next">
            <i class="fa fa-step-forward" aria-hidden="true"></i>
          </button>
          <div class="shuffle">
            <!-- shuffle_icon -->
            <button onclick="shuffle_song()" id="shuffle">
              <i class="fa fa-random" aria-hidden="true"></i>
            </button>
          </div>
        </div>
     <button id="auto" onclick="autoplay_switch()">
          Auto Play <i class="fa fa-circle-o-notch" aria-hidden="true" ></i>
        </button>
        <!-- song Duration part-->
        <!-- <div class="duration">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="duration_slider"
            onchange="change_duration()"
          /> -->
        </div>
   
      </div>
    </div>
    <script src="final.js"></script>
  </body>
</html>
